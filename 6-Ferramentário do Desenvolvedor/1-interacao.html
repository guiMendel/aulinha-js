<script>
  function interacao_rudimentar(event) {
    event.preventDefault()

    // Quando quiser apenas passar uma informacao
    alert('Olha pra mim!')

    // Quando quiser pedir um input
    console.log(
      prompt('Me conta alguma coisa!')
    )

    // Quando quiser apenas um sim / nao
    console.log(
      confirm('Voce sabia?')
    )
  }
</script>
